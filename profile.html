<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduEdge - Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            margin-top: 50px;
            text-align: center;
        }

        h2 {
            color: #ff5722;
            margin-bottom: 20px;
        }

        select, button, input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ff5722;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            width: 100%;
        }

        select:hover, button:hover, input:hover, textarea:hover {
            background-color: #e64a19;
        }

        .subject-list {
            margin-bottom: 20px;
            text-align: left;
        }

        .subject-list h3 {
            color: #ff5722;
        }

        .chapter {
            margin: 5px 0;
        }

        .message-box, .invite-box, .chat-groups {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .messages-container, .invitation-list, .chat-group-list {
            text-align: left;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .sent-message {
            background-color: green; /* User's own message color */
            text-align: right;
            color: white; /* Ensure text is white on green */
        }

        .received-message {
            background-color: black; /* Other user's message color */
            text-align: left;
            color: white; /* Ensure text is white on black */
        }

        .message-author {
            font-weight: bold;
        }

        .message-content {
            margin-top: 5px;
        }

        .chat-group {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-group:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to EduEdge!</h2>
        
        <!-- User Selection -->
        <label for="user-select">Select Your Username:</label>
        <select id="user-select" onchange="setCurrentUser()">
            <option value="">--Select Username--</option>
        </select>

        <input type="password" id="password-input" placeholder="Enter Your Password" required>

        <label for="class-select">Select Class:</label>
        <select id="class-select" onchange="loadSubjects()">
            <option value="">--Select Class--</option>
            <option value="KG">KG</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
            <option value="11">Class 11</option>
            <option value="12">Class 12</option>
        </select>

        <div class="subject-list" id="subject-list"></div>

        <div class="message-box">
            <h3>Message Other Students</h3>
            <input type="text" id="recipient-username" placeholder="Recipient Username" required>
            <textarea id="message-content" placeholder="Type your message here..." required></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>

        <div class="messages-container" id="messages-container"></div>

        <div class="invite-box">
            <h3>Invite Others</h3>
            <input type="text" id="invite-username" placeholder="Invite Username" required>
            <button onclick="inviteUser()">Send Invite</button>
            <div class="invitation-list" id="invitation-list"></div>
        </div>

        <div class="chat-groups">
            <h3>Your Chat Groups</h3>
            <div id="chat-group-list"></div>
            <input type="text" id="new-group-name" placeholder="New Group Name" required>
            <button onclick="createGroup()">Create New Group</button>
        </div>
    </div>

    <script>
        let currentUser = '';
        let currentGroup = '';

        // Load users from localStorage
        function loadUsers() {
            const userSelect = document.getElementById("user-select");
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.username;
                option.textContent = user.username;
                userSelect.appendChild(option);
            });
        }

        // Load subjects based on selected class
        const subjectsData = {
            "KG": {
                "Mathematics": { "Chapter 1": "https://www.youtube.com/watch?v=link1", "Chapter 2": "https://www.youtube.com/watch?v=link2" },
                "Science": { "Chapter 1": "https://www.youtube.com/watch?v=link3", "Chapter 2": "https://www.youtube.com/watch?v=link4" },
                "SST": { "Chapter 1": "https://www.youtube.com/watch?v=link5", "Chapter 2": "https://www.youtube.com/watch?v=link6" },
                "English": { "Chapter 1": "https://www.youtube.com/watch?v=link7", "Chapter 2": "https://www.youtube.com/watch?v=link8" },
                "Hindi": { "Chapter 1": "https://www.youtube.com/watch?v=link9", "Chapter 2": "https://www.youtube.com/watch?v=link10" }
            },
            "1": {
                "Mathematics": { "Chapter 1": "https://www.youtube.com/watch?v=link11", "Chapter 2": "https://www.youtube.com/watch?v=link12" },
                "Science": { "Chapter 1": "https://www.youtube.com/watch?v=link13", "Chapter 2": "https://www.youtube.com/watch?v=link14" },
                "SST": { "Chapter 1": "https://www.youtube.com/watch?v=link15", "Chapter 2": "https://www.youtube.com/watch?v=link16" },
                "English": { "Chapter 1": "https://www.youtube.com/watch?v=link17", "Chapter 2": "https://www.youtube.com/watch?v=link18" },
                "Hindi": { "Chapter 1": "https://www.youtube.com/watch?v=link19", "Chapter 2": "https://www.youtube.com/watch?v=link20" }
            },
            // Add more classes and subjects here
            "7": {
                "Mathematics": {
                    "Chapter 1": "https://www.youtube.com/watch?v=link21",
                    "Chapter 2": "https://www.youtube.com/watch?v=link22",
                    // Add more chapters here
                },
                "Science": {
                    "Chapter 1": "https://www.youtube.com/watch?v=link23",
                    "Chapter 2": "https://www.youtube.com/watch?v=link24",
                    // Add more chapters here
                },
                "SST": {
                    "Chapter 1": "https://www.youtube.com/watch?v=link25",
                    "Chapter 2": "https://www.youtube.com/watch?v=link26",
                    // Add more chapters here
                },
                "English": {
                    "Chapter 1": "https://www.youtube.com/watch?v=link27",
                    "Chapter 2": "https://www.youtube.com/watch?v=link28",
                    // Add more chapters here
                },
                "Hindi": {
                    "Chapter 1": "https://www.youtube.com/watch?v=link29",
                    "Chapter 2": "https://www.youtube.com/watch?v=link30",
                    // Add more chapters here
                }
            },
            // Add more classes and subjects up to 12
        };

        function setCurrentUser() {
            const userSelect = document.getElementById("user-select");
            currentUser = userSelect.value;
        }

        function loadSubjects() {
            const classSelect = document.getElementById("class-select");
            const subjectList = document.getElementById("subject-list");
            const selectedClass = classSelect.value;

            subjectList.innerHTML = ''; // Clear previous subjects

            if (selectedClass && subjectsData[selectedClass]) {
                const subjects = subjectsData[selectedClass];
                for (const subject in subjects) {
                    const subjectDiv = document.createElement("div");
                    subjectDiv.className = "subject";

                    const subjectTitle = document.createElement("h3");
                    subjectTitle.innerText = subject;
                    subjectDiv.appendChild(subjectTitle);

                    for (const chapter in subjects[subject]) {
                        const chapterLink = document.createElement("div");
                        chapterLink.className = "chapter";
                        chapterLink.innerHTML = `<a href="${subjects[subject][chapter]}" target="_blank">${chapter}</a>`;
                        subjectDiv.appendChild(chapterLink);
                    }

                    subjectList.appendChild(subjectDiv);
                }
            }
        }

        function sendMessage() {
            const recipient = document.getElementById("recipient-username").value;
            const message = document.getElementById("message-content").value;
            const password = document.getElementById("password-input").value;

            if (recipient && message && currentUser && password && currentGroup) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const currentUserData = users.find(user => user.username === currentUser);

                if (currentUserData && currentUserData.password === password) {
                    const messages = JSON.parse(localStorage.getItem('messages')) || [];
                    messages.push({
                        sender: currentUser,
                        recipient: recipient,
                        content: message,
                        group: currentGroup,
                        timestamp: new Date().toISOString()
                    });
                    localStorage.setItem('messages', JSON.stringify(messages));

                    // Clear the input fields
                    document.getElementById("recipient-username").value = '';
                    document.getElementById("message-content").value = '';
                    displayMessages();
                } else {
                    alert("Incorrect password");
                }
            } else {
                alert("Please fill in all fields.");
            }
        }

        function inviteUser() {
            const inviteUsername = document.getElementById("invite-username").value;
            if (inviteUsername && currentUser) {
                const invitations = JSON.parse(localStorage.getItem('invitations')) || [];
                invitations.push({ from: currentUser, to: inviteUsername });
                localStorage.setItem('invitations', JSON.stringify(invitations));
                document.getElementById("invite-username").value = ''; // Clear input
                alert(`Invitation sent to ${inviteUsername}`);
            }
        }

        function loadChatGroups() {
            const chatGroupList = document.getElementById("chat-group-list");
            chatGroupList.innerHTML = ''; // Clear previous groups
            const groups = JSON.parse(localStorage.getItem('chatGroups')) || [];
            groups.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'chat-group';
                groupDiv.innerText = group.name;
                groupDiv.onclick = () => joinGroup(group.name);
                chatGroupList.appendChild(groupDiv);
            });
        }

        function createGroup() {
            const groupName = document.getElementById("new-group-name").value;
            if (groupName) {
                const groups = JSON.parse(localStorage.getItem('chatGroups')) || [];
                groups.push({ name: groupName });
                localStorage.setItem('chatGroups', JSON.stringify(groups));
                document.getElementById("new-group-name").value = ''; // Clear input
                loadChatGroups();
            }
        }

        function joinGroup(groupName) {
            currentGroup = groupName;
            displayMessages();
            alert(`Joined group: ${groupName}`);
        }

        function displayMessages() {
            const messagesContainer = document.getElementById("messages-container");
            messagesContainer.innerHTML = ''; // Clear previous messages

            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const filteredMessages = messages.filter(msg => msg.group === currentGroup);
            
            filteredMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = msg.sender === currentUser ? 'sent-message' : 'received-message';
                messageDiv.innerHTML = `<span class="message-author">${msg.sender}:</span> <span class="message-content">${msg.content}</span>`;
                messagesContainer.appendChild(messageDiv);
            });
        }

        // Initial load
        window.onload = () => {
            loadUsers();
            loadChatGroups();
        };
    </script>
</body>
</html>
